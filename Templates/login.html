{% extends "base.html" %}
{% block title %} Log In {% endblock title %}
{% block content %}
<div class="body__section">
            
    <div class="login__section">
        <div class="login__box">
            <div class="login__box-header">
                <a href="">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>back</span>
                </a>
            </div>
            {% comment %} <div class="login__box-error_meaasge">
                <i class="fa-solid fa-circle-exclamation"></i>
                <h3>Username Or Email Incorect</h3>
            </div> {% endcomment %}
            <!-- <div class="login__box-login__w_google">
                <a href="">
                    <img src="../assets/images/google.png" alt="">
                    <h3>Continue with Google</h3>
                </a>
            </div> -->
            {% comment %} <span>Or</span> {% endcomment %}
            <div class="login__box-form">
                <form action="." method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input__field">
                        <label for="">Username</label>
                        <input type="text" placeholder="enter your  username"  name="username" id="username">
                    </div>
                    <div class="input__field">
                        <label for="">password</label>
                        <input type="password" placeholder="enter your password" name="password" id="password">
                    </div>
                    <!-- <div class="input__field">
                        <label for="">Email</label>
                        <input type="email" name="password" id="password">
                    </div> -->
                    <button type="submit">Login</button>
                </form>
            </div>
            <h3>Have Account ? <a href="{% url 'account:register' %}">Resgister</a></h3>
        </div>
    </div>
</div>
{% endblock content %}
