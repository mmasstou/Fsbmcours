<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./assets/img/icone-achat.png" alt="">
                    <h2>My <span class="danger">Store</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>
            <div class="sidebar">
                <a class="active" href="">
                    <i class="fa-solid fa-house"></i>
                    <h3>Home</h3>
                </a>
                <a href="">
                    <i class="fa-solid fa-user"></i>
                    <h3>Customers</h3>
                </a>
                <a href="">
                    <i class="fa-solid fa-cart-flatbed"></i>
                    <h3 class="">Product</h3>
                </a>
                <a href="">
                    <i class="fa-solid fa-message"></i>
                    <h3 class="">Messages</h3>
                    <span class="item-conut">23</span>
                </a>
                <a href="./adding.html">
                    <i class="fa-solid fa-plus"></i>
                    <h3 class="">Adding</h3>
                </a>
                <a href="">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h3 class="">Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Dashboard -</h1>
            <div class="message__box warning">
               <div class="left">
                    <div class="top">
                        <i class="fa-solid fa-message"></i>
                        <h3>Warning</h3>
                    </div>
                    <div class="body">
                        <p>
                            <b>Warning </b>Fruitcake chocolate bar tootsie roll gummies gummies jelly beans cake.
                        </p>
                    </div>
               </div>
               <div class="right">
                <i class=" fa-sharp fa-solid fa-xmark"></i>
               </div>
            </div>
        </main>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
