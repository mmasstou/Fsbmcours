<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDing Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./assets/img/icone-achat.png" alt="">
                    <h2>My <span class="danger">Store</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>

            <ul class="sidebar">
                <li>
                    <a href="">
                        <i class="fa-solid fa-house"></i>
                        <h3>Home</h3>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-user"></i>
                        <h3>Customers</h3>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-cart-flatbed"></i>
                        <h3 class="">Product</h3>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-message"></i>
                        <h3 class="">Messages</h3>
                        <span class="item-conut">23</span>
                    </a>
                </li>
                <li>
                    <div class="profile">
                        <div class="profile-image">
                            <img src="./assets/img/medium_mmasstou.jpg" alt="">
                        </div>
                        <div class="info">
                            <small class="text-muted">
                                Admin
                            </small>
                        </div>
                    </div>
                    <a href="" class="logout_box">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <h3 class="">Logout</h3>
                    </a>
                </li>
            </ul>

        </aside>
        <main>
            <h1>Dashboard - Catagury Details</h1>
            <div class="flex-btn mb-3rem">
                <a href="./cataguru-details.html" class="primary">
                    <i class="fa-solid fa-plus"></i>
                    Add Product
                </a>
            </div>
            <div class="insights">
                <div class="__form">

                    <form class="" action="">
                            <label for="">Name</label>
                            <input class="input__field" type="text" name="username" id="username">
                            <input type="file" name="file" id="file">
                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
