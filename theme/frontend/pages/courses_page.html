<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../assets/css/style.css">
</head>

<body class="body_container">
    <header id="Header">
        <div class="nav__bar container">
            <nav>
                <div id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="left__header">
                    <img src="../assets/images/logo.png" alt="">
                    <h2>Fsbmcours</h2>
                </div>
                <div class="main__nav">
                    <a href="">
                        <i class="fa-solid fa-house-chimney"></i>
                        Home
                    </a>
                    <a href="">
                        <i class="fa-solid fa-file"></i>
                        Courses
                    </a>
                    <a href="./login.html">
                        <i class="fa-solid fa-file"></i>
                        Login
                    </a>
                    <a href="">
                        <i class="fa-solid fa-address-book"></i>
                        contact Us
                    </a>
                </div>
            </nav>
            <div class="right__header">
                <div class="notification">
                    <div class="profile_box">
                        <a class="" href="">
                            <h3>Profile</h3>
                        </a>
                        <a class="active" href="">
                            <i class="fa-solid fa-gear"></i>
                            <h3>settings</h3>
                        </a>
                        <a class="" href="">
                            <i class="fa-solid fa-message"></i>
                            <h3>messages</h3>
                        </a>
                        <a class="" href="">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <h3>Log out</h3>
                        </a>
                        <a class="" href="">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            <h3>Log In</h3>
                        </a>
                    </div>
                </div>
                <!-- <a href="">Login</a> -->
                <div class="theme-toggler">
                    <i class="dark_mode_incons fa-solid fa-sun active"></i>
                    <!-- <i class="fa-solid fa-moon"></i> -->
                </div>
                <button class="user__avatar" href="">
                    <img src="./../assets/images/medium_mmasstou.jpg" alt="">
                    <span>mmasstou </span>
                    <!-- <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span href="">Logout</span> -->
                </button>


            </div>
        </div>
    </header>
    <main>
        <div class="body__section">
            <div class="courses__header__ container">
                <img src="../assets/images/folder.svg" alt="">
                <div class="courses__header_info">
                    <h1>Mecanique de Point</h1>
                    <span>09 files</span>
                </div>
                <a class="add_btn" href="">
                    <i class="fa-solid fa-plus"></i>
                    Add Cources
                </a>
            </div>
            <div class="courses__pdfs container">
                <div class="cart__box__">
                    <img class="cart__box_image" src="../assets/images/PDF_file_icon.png" alt="">
                    <div class="cart__box_info">
                        <a class="cart__box_info_header" href="">
                            <i class="fa-solid fa-download"></i>
                            <span>Telecharge</span>
                        </a>
                        <h2 class="course_title" >Littré Références : L'excellence de la langue française</h2>
                        <div class="delete_edit_btn">
                            <a class="Delete" href="">
                                <i class="fa-solid fa-download"></i>
                                <span>Delete</span>
                            </a>
                            <a class="Edit" href="">
                                <i class="fa-solid fa-download"></i>
                                <span>Edit</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./../assets/js/main.js"></script>
</body>

</html>
